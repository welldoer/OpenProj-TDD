plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    
    // Apply the application plugin to add support for building an application
    id 'application'

    id "org.sonarqube" version "2.6"
    
    id "jacoco"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

	implementation 'org.apache.commons:commons-lang3:3.8.1'
	implementation 'org.swinglabs.swingx:swingx-core:1.6.5'
	implementation 'net.sf.jasperreports:jasperreports:4.7.1'
	implementation 'com.jgoodies:jgoodies-forms:1.9.0'
	implementation 'com.l2fprod.common:l2fprod-common-totd:6.9.1'
	implementation 'commons-pool:commons-pool:1.6'
	implementation 'org.codehaus.groovy:groovy:2.5.4'
	implementation 'org.apache-extras.beanshell:bsh:2.0b6'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
	testImplementation 'org.assertj:assertj-swing-junit:3.8.0'
}

jacocoTestReport {
    reports {
    	xml.enabled  = true
        html.enabled = false
    }
}

check.dependsOn jacocoTestReport

mainClassName = 'Main'
